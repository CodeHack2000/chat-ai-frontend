<div class="bg-background h-full flex flex-col items-center w-full">

  <app-main-header />

  <main class="w-full flex flex-col items-center mt-5 h-full">

    <app-primary-title
      [text]="'Configurações'"
      class="mt-14 lg:mt-20" />

    <div
      class="w-full px-4 sm:px-0 grid grid-cols-1 sm:grid-cols-4 xl:grid-cols-3 mb-20 mt-4 gap-4 place-items-center 3xl:mt-10"
    >
      @if (showCard() === 0) {
        <app-config-card
          class="sm:col-start-2 w-full h-full"
          (changeCard)="changeCard($event)"/>
        <img
          class="sm:col-start-3 rounded-xl xl:hidden"
          [src]="avatarUrl()" />
      }
      @else if (showCard() === 1) {
        <div class="sm:col-start-2 sm:col-span-2 xl:col-span-full w-full h-full grid grid-cols-4">
          <app-change-image
            class="xl:col-span-2 xl:col-start-2 w-full h-full col-span-full"
            (changeCard)="changeCard($event)"
            (setIsLoading)="setIsLoading($event)" />
        </div>
      }
    </div>

    @if (isLoading()) {

      <app-progress-bar />
    }

  </main>
</div>
