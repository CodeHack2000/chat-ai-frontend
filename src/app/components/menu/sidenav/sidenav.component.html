<mat-drawer-container
  autosize
  class="!w-full !h-full"
  [hasBackdrop]="true"
>
  <mat-drawer
    #drawer
    mode="side"
    class="!bg-inverseOnSurface !rounded-none shadow-lg"
  >
    <div class="w-full h-fit mt-20 px-4">
      <app-nav-menu-button
        [text]="'Chatbot'"
        [link]="'/'"
        [icon]="'chat'" />

      <app-nav-menu-button
        [text]="'Histórico de mensagens'"
        [link]="'/history'"
        [icon]="'history'" />

      <app-nav-menu-button
        [text]="'Configurações'"
        [link]="'/'"
        [icon]="'settings'" />

      <app-nav-menu-button
        [text]="'Atualizar plano'"
        [link]="'/'"
        [icon]="'credit_score'" />
    </div>
    <div class="w-full px-4 md:absolute bottom-5 sm:flex">
      <app-nav-menu-button
        [text]="'Terminar sessão'"
        (onClick)="logout()"
        [icon]="'logout'"
        class="w-full" />
    </div>
  </mat-drawer>

</mat-drawer-container>
