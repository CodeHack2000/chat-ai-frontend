<div class="relative">
  <div class="flex items-center">
      <mat-icon
        [class]="iconColor()"
        class="animate-bounce"
      >{{ icon() }}</mat-icon>
      <span class="ml-3 text-lg" style="font-family: 'Montserrat';">{{ message() }}</span>
  </div>
  <div class="pt-3">
    <div
      class="w-full h-1 animate-pulse rounded-3xl"
      [class]="barColor()"
    ></div>
  </div>
</div>
