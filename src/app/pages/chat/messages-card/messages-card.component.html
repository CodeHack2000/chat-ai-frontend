<div class="px-4 scroller !overflow-hidden">

  <cdk-virtual-scroll-viewport
    itemSize="100"
    class="!h-full"
  >
    <div *cdkVirtualFor="let item of chatService.getUserChatMessages(); trackBy: trackById">

      <app-user-message-text
        [text]="item.userMessage" />

      <app-bot-message-text
        [text]="item.botMessage" />

    </div>
  </cdk-virtual-scroll-viewport>

</div>
