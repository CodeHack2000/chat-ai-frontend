<div class="bg-background h-full flex flex-col items-center w-full">

  <app-logo
    class="w-16 mt-10" />

  <main class="w-full flex flex-col justify-center items-center h-full">
    <app-primary-title
      [text]="'Criar uma conta'"
      class="mb-10" />

    <app-register-form
      class="w-full" />

    <app-text-with-link
      [text]="'Já tem uma conta? '"
      [linkText]="'Iniciar sessão'"
      [link]="'/login'" />

    <app-text-divider
      class="w-full"
      [text]="'OU'" />

    <app-external-login-button
      [buttonText]="'Continuar com Google'"
      [replyLink]="'/'"
      [icon]="'google_icon'"
      class="w-1/2" />
  </main>
</div>
