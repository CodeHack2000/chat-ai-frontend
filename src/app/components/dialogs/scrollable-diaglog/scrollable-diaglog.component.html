<h2
  mat-dialog-title
  style="font-family: 'Montserrat';"
  class="!text-2xl !text-onBackground !font-bold !mb-4"
>
  {{ data.title }}
</h2>
<mat-dialog-content
  style="white-space: pre-wrap; font-family: 'Montserrat';"
  class="!text-onBackground !text-lg !font-light !mb-4"
>
{{ data.recommendedProducts() }}
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button
    mat-button
    mat-dialog-close
  >
    Fechar
  </button>
</mat-dialog-actions>
